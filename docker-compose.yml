version: '3.8'

services:
  p2p-trading-server:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - SERVER_NAME=P2P-Trading-Production
    restart: unless-stopped
    networks:
      - p2p-network

  p2p-client-1:
    build: .
    command: python p2p_trading_client.py --server p2p-trading-server --auto-only
    depends_on:
      - p2p-trading-server
    restart: unless-stopped
    networks:
      - p2p-network

  p2p-client-2:
    build: .
    command: python p2p_trading_client.py --server p2p-trading-server --auto-only
    depends_on:
      - p2p-trading-server
    restart: unless-stopped
    networks:
      - p2p-network

networks:
  p2p-network:
    driver: bridge
